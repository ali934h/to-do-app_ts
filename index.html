<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do-app_ts</title>
  </head>

  <body>
    <!-- Container -->
    <div class="container mx-auto p-8">
      <div class="mx-auto max-w-lg rounded-lg bg-white p-6 shadow-lg">
        <h1 class="mb-4 text-center text-3xl font-bold">Todo List</h1>

        <!-- Add Task Form -->
        <form class="task-form mb-4">
          <div class="flex">
            <input
              type="text"
              placeholder="New task"
              class="task-input flex-1 rounded-l-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
            <button
              type="submit"
              class="add-task-btn rounded-r-lg bg-blue-500 px-4 py-2 text-white hover:bg-blue-600"
            >
              Add
            </button>
          </div>
        </form>

        <!-- Task List -->
        <ul class="task-list-ul space-y-3"></ul>

        <!-- Remove Completed Tasks Button -->
        <button
          class="remove-all-tasks-btn mt-4 w-full rounded bg-red-500 py-2 text-white hover:bg-red-600"
        >
          Remove Completed Tasks
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
